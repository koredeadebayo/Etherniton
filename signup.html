<!DOCTYPE html>
<html>
<head>
	 <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Etherniton</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">

</head>
<body style="background-color: #eee;">
  <div class="container text-center">
	<h1>Etherniton</h1>
	<hr style="width: 100px; border: 2px solid purple; margin-top: 10px;">
  </div>
  <div class="reg-box fade-in">
  	<div class="btn-house">
  		<div class="reg-btn">
  			<a href="#login">Login</a>
  		</div>
		<div class="reg-btn" style="float: right;">
  			<a class="active" href="#reg">Register</a>
  		</div>  		
  	</div>
  	<div class="reg-body">
  		<div class="log-detail" >
  		<form action="">
        <div class="form-group">
          <label>First name<span>*</span></label>
          <input type="text" class="form-control" placeholder="Enter your First name" required/>
        </div>
        <div class="form-group">
          <label>Last name<span>*</span></label>
          <input type="text" class="form-control" placeholder="Enter your Last name" required/>
        </div>
        <div class="form-group">
          <label>Email Address<span>*</span></label>
          <input type="email" class="form-control" placeholder="Enter your Email Address" required/>
        </div>
        <div class="form-group">
          <label>Password<span>*</span></label>
          <input type="password" class="form-control" placeholder="Enter your Password" required/>
        </div>
        <div class="form-group">
          <label>Verify Password<span>*</span></label>
          <input type="password" class="form-control" placeholder="Confirm your Password" required/>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" required> I hereby consent that I am eighteen (18) years of age or older and aware of my country's law
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" required>I expressly acknowledge that I have read and agree to the information on Etherniton Whitepaper and other policies & rules.
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" required> I confirm herefy that I am not a citizen / permanent residents / or representing company of any jurisdiction of U.S, Hong Kong, Singapore, China, where purchase of BGG tokens is illegal, restricted or requires special accreditation.
          </label>
        </div>
  			<div style="margin: auto; width: 100px;">
  				<button class="btn btn-purple btn-lg"><i class="fa fa-sign-in"></i>	Sign up </button>
  			</div>
  		</form>

  		<p class="signup-link text-center"> Oops! I have an existing account. Please click<a href=""> here</a> to log in.</p>
  		</div>
  	</div>
  </div>

</body>
</html>

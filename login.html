<!DOCTYPE html>
<html>
<head>
	 <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Etherniton</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">

</head>
<body style="background-color: #eee;">
  <div class="container text-center">
	<h1>Etherniton</h1>
	<hr style="width: 100px; border: 2px solid purple; margin-top: 10px;">
  </div>
  <div class="reg-box fade-in">
  	<div class="btn-house">
  		<div class="reg-btn">
  			<a class="active" href="#login">Login</a>
  		</div>
		<div class="reg-btn" style="float: right;">
  			<a href="#reg">Register</a>
  		</div>  		
  	</div>
  	<div class="reg-body">
  		<div class="log-detail" >
  		<form action="">
  			<div class="form-group">
  				<label>Username<span>*</span></label>
  				<input type="text" class="form-control" required/>
  			</div>
  			<div class="form-group">
  				<label>Password<span>*</span></label>
  				<input type="password" class="form-control" required/>
  			</div>
  			<div style="margin: auto; width: 100px;">
  				<button class="btn btn-purple btn-lg"><i class="fa fa-sign-in"></i>	Login </button>
  			</div>
  		</form>

  		<p class="signup-link text-center"> Having no account? Please click<a href=""> here</a> to sign up.</p>
  		</div>
  	</div>
  </div>

</body>
</html>
